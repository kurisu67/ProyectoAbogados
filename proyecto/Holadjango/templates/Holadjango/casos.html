{% extends "Holadjango/base.html" %}  



    {% load static %}


<head>
  {% block content %} 
  <title>Casos</title>
  <link rel="stylesheet" href="{% static 'Holadjango/CSS/casos.css' %}">
</head>


<body>



  <div class="container">
    <ul class="border">
      <il><a href="{% url 'casos' %}">Nuevo Caso</a></il>
      <il><a href="{% url 'listas' %}">Lista Casos</a></il>
      <il><a href="{% url 'ultimademanda' %}">Ultimo Caso</a></il>
      <il><a href="#Reabrir caso">Reabrir Caso</a></il>
      <il><a href="{% url 'index' %}">Cerrar Sesion</a></il>
    </ul>
  

      <div class="container formulario" style="display:grid;">
      <form method="POST" action="#">

        <div>
          <h1 style="color: white; text-align: center;">Crear Caso</h1>
        </div>
        <div class="tabla">
          <fieldset>

            <legend>Formulario</legend>

            <div class="column">
            <div class="disen">
              <div class="items_ejemple id-caso">
                <label>Id. del caso:</label>
                <br>
                <input required type="number">
              </div>
              <div class="items_ejemple cant_dem">
                <label>Cantidad de demandas:</label>
                <br>
                <input required type="number">
              </div>
              
            <div class="items_ejemple container descripcion">
              
              <div contenteditable class="fake-textarea" oninput="document.querySelector('#description').textContent = this.innerText">
              </div>

              <textarea name="Descripcion:" id="description"></textarea>
            </div>
           </div>
          </div>
             
          


          </fieldset>

        </div>
        <div style="text-align:center;">
          <input class="button" type="submit" value="Crear Caso">
        </div>
    </div>

    </form>
  </div>
</body>
{% endblock %}
