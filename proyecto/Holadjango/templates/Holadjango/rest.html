<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurar contraseña</title>
    <link rel="stylesheet" href="{% static 'Holadjango/CSS/style.css' %}">
    
</head>
<body>
    <section class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form method="post">
            <h2 class="text-center">RESTABLECER CONTRASEÑA</h2>
            <div class="mb-3"><input type="email" class="form-control" name="email" placeholder="Email" required="Email" /></div>

            
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Enviar codigo</button></div>
        </form>
    </div>
</section>
</body>
</html>
